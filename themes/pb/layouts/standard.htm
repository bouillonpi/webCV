[contactForm]
injectBootstrapAssets = 0
injectMainScript = 0

[localePicker]
forceUrl = 0
==
<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Pierre-Baptiste</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diplômé de l'École Internationale des Sciences du Traitement de l'Information, je suis passionné d'informatique et de design graphique.
    Mon portfolio vise à offrir une approche originale et dynamique de mon profil dans le cadre de ma recherche de premier emploi.">
    <meta name="keywords" content="EISTI, Pierre-Baptiste Bouillon, IT, Design, Websites, CV, Resume, Software Engineer, ">
    <meta name="author" content="Pierre-Baptiste Bouillon">

    <meta property="og:title" content="Pierre-Baptiste Bouillon - Live CV" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Diplômé de l'École Internationale des Sciences du Traitement de l'Information, je suis passionné d'informatique et de design graphique.
    Mon portfolio vise à offrir une approche originale et dynamique de mon profil dans le cadre de ma recherche de premier emploi." />
    <meta property="og:image:url" content="https://www.pierrebaptistebouillon.com/themes/pb/assets/img/NYC02.jpg" />

    <link rel="icon" type="image/x-icon" href="{{ 'assets/img/favicons/favicon-16x16.ico'|theme }}">

    <link rel="stylesheet" href="{{ [
            'assets/vendor/materialize/css/materialize.min.css',
            'assets/vendor/lightbox/css/lightbox.css',
            'assets/vendor/timeline/style.css',
            'assets/css/fonts.css',
            'assets/css/navbar.css',
            'assets/css/backtotop.css',
            'assets/css/sidenav.css',
            'assets/css/footer.css',
            'assets/css/home.css',
            'assets/css/about.css',
            'assets/css/websites.css',
            'assets/css/app.css',
            'assets/css/responsive.css',
            'assets/css/map.css',
            'assets/css/contact.css'
        ]|theme }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    {% partial "navbar" %}

    {% partial "backtotop" %}

    {% page %}

    {% partial "footer" %}

    <script src="{{ [
                    'assets/vendor/jquery/jquery-3.1.1.min.js',
                    'assets/vendor/jquery/jquery-ui.min.js',
                    'assets/vendor/jquery-scroll/jquery.scrollTo.min.js',
                    'assets/vendor/materialize/js/materialize.min.js',
                    'assets/vendor/lightbox/js/lightbox.js',
                    'assets/vendor/typewriter/typewriter.js',
                    'assets/script/app.js'
                ]|theme }}">
    </script>

    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl={{activeLocale}}" async defer></script>

    {% framework %}

</body>
</html>
