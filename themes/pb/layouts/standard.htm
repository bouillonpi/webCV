[contactForm]
injectBootstrapAssets = 0
injectMainScript = 0

[localePicker]
==

<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PB</title>

    <link rel="icon" type="image/png" href="{{ 'assets/img/favicons/favicon-32x32.png'|theme }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ 'assets/img/favicons/favicon-16x16.png'|theme }}" sizes="16x16">
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/img/favicons/favicon.ico'|theme }}"/><![endif]-->

    <link rel="stylesheet" href="{{ [
            'assets/vendor/materialize/css/materialize.min.css',
            'assets/vendor/lightbox/css/lightbox.css',
            'assets/vendor/timeline/style.css',
            'assets/css/fonts.css',
            'assets/css/navbar.css',
            'assets/css/footer.css',
            'assets/css/home.css',
            'assets/css/about.css',
            'assets/css/app.css',
            'assets/css/responsive.css',
            'assets/css/map.css',
            'assets/css/contact.css'
        ]|theme }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    {% partial "navbar" %}

    <main>{% page %}</main>

    {% partial "footer" %}

    <script src="{{ [
                    'assets/vendor/jquery/jquery-3.1.1.min.js',
                    'assets/vendor/jquery/jquery-ui.min.js',
                    'assets/vendor/jquery-scroll/jquery.scrollTo.min.js',
                    'assets/vendor/materialize/js/materialize.min.js',
                    'assets/vendor/lightbox/js/lightbox.js',
                    'assets/vendor/typewriter/typewriter.js',
                    'assets/script/app.js',
                ]|theme }}">
    </script>

    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl={{activeLocale}}" async defer></script>

    {% framework %}

</body>
</html>
